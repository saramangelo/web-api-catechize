<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Abril+Fatface&family=Bebas+Neue&family=Permanent+Marker&family=Roboto&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Roboto&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" type="text/css" href="./Assets/css/style.css" />
    <title>Web API Quiz</title>
  </head>
  <body class="col-12 text-center">

    <div class="quiz-container">
      <!-- group title, start button, rules in one div (h1, p, button) -->
      <div id="welcome-container">
        <h1>
          WEB API <br />
          CATECHIZE
        </h1>
    <!-- click for scores list button -->
    <div class="scores-list-button">
      <button type="button" class="btn btn-outline-primary scores-button">
        Click for Scores List
      </button>
    </div>
        <button type="button" class="btn btn-warning start-button">
          Start Quiz
        </button>
      </div>

      <!-- timer -->
      <div class="container justify-end">
        <div class="timer-count"></div>
      </div>
    </div>

    <!-- group all questions in one div (h1, p, buttons)-->

    <div class="question-container">
      <h2 class="question"></h2>
      <ul
        class="answer-container d-grid gap-3 h-100 d-flex align-items-center justify-content-center"
      ></ul>
    </div>
    <!-- group high scores and input section for entering name in one div (aside) -->

    <div id="end-screen" class="hidden">
      <h2>All done!</h2>
      <p>Your final score= <span id="final-score"></span>.</p>
      <form id="initials">
        <label for="initials"
          >Enter your initials below to save your score:</label
        ><br />
        <input
          type="text"
          placeholder="initials"
          id="input"
          name="initials"
        /><br />
        <input type="submit" value="Submit" />
      </form>
    </div>

    <!-- High scores -->
    <span class="high-scores hidden"></span>
    <!-- go back button -->
    <div class="high-scores-page hidden">
      <button type="button" class="btn btn-primary go-back-button">
        Go Back
      </button>
    </div>
    <script src="./Assets/js/script.js"></script>
  </body>
</html>
