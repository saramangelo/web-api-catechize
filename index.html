<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./Assets/style.css"/>
    <title>Web API Quiz</title>
</head>
<body>
  <div class="quiz-container">
    <!-- group title, start button, rules in one div (h1, p, button) -->
    <div id="welcome-container">
        <h1>Web API Quiz</h1>
        <p>Welcome to the quiz.</p>
        <button class="start-button">Start Button</button>
    </div>

<!-- timer -->
    <div class= "timer-count"></div>
      <h3>seconds remaining</h3>
    </div>

    <!-- group all questions in one div (h1, p, buttons)-->
<!-- make them hidden to toggle hidden and shown when needed -->
    <h2 class="question"></h2>
    <ul class="answer-container"></ul>

    <!-- group high scores and input section for entering name in one div (aside) -->
<div>
    <h3>High Scores</h3>
    <p>This is a link to high scores</p>
        <form>
            <label for="fname">Initials</label><br>
            <input type="text" id="initials" name="initials" value=""><br>
            <input type="submit" value="Submit">
          </form>
</div>
</div>
    <script src="Assets/script.js"></script>
</body>

</html>
