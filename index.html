<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="./Assets/style.css" />
    <title>Web API Quiz</title>
  </head>
  <body>
    <div class="quiz-container">
      <!-- group title, start button, rules in one div (h1, p, button) -->
      <div id="welcome-container">
        <h1>Web API Quiz</h1>
        <button class="start-button">Start Button</button>
      </div>
    

      <!-- timer -->
      <div class="timer-count">
        <h3>TIMER</h3>
      </div>
    </div>

    <!-- group all questions in one div (h1, p, buttons)-->
    <!-- make them hidden to toggle hidden and shown when needed -->
    <h2 class="question"></h2>
    <ul class="answer-container"></ul>

    <!-- group high scores and input section for entering name in one div (aside) -->
    <div>
      <h3>High Scores</h3>
      <p>This will be a link to high scores</p>
      <form>
        <label for="initials">Initials</label><br />
        <input
          type="text"
          placeholder="initials"
          id="initials"
          name="initials"
        /><br />
        <input type="submit" value="Submit" />
      </form>
    </div>

    <script src="Assets/script.js"></script>
  </body>
</html>
