<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="/Assets/style.css"/>
    <title>Web API Quiz</title>
</head>
<body>
    <!-- group title, start button, rules in one div (h1, p, button) -->
    <div>
        <h1>Web API Quiz</h1>
        <p>Welcome to the quiz.</p>
        <button class="start-button">Start Button</button>
    </div>
    
<!-- timer -->
    <div class= "card timer">
      <div class = "timer-text">
      <div class="large-font timer-count">60</div>
      <h3>seconds remaining</h3>
    </div>

    <!-- group all questions in one div (h1, p, buttons)-->
<!-- make them hidden to toggle hidden and shown when needed -->
    <fieldset id="quiz" data-state="hidden">
      <!-- grab ref from legend  -->
        <legend>Question</legend> 
    
        <div>
          <!--  grab label from input, add data attribute with value of label  -->
          <input type="radio" id="question1" name="question" value="question1"
                 checked>
          <label for="answer1">Answer 1</label>
        </div>
        <div>
          <input type="radio" id="question1" name="question" value="question1"
                 checked>
          <label for="answer2">Answer 2</label>
        </div>
        <div>
          <input type="radio" id="question1" name="question" value="question1"
                 checked>
          <label for="answer3">Answer 3</label>
        </div>
        <div>
          <input type="radio" id="question1" name="question" value="question1"
                 checked>
          <label for="answer4">Answer 4</label>
        </div>
    </fieldset>
    





    <!-- group high scores and input section for entering name in one div (aside) -->
<div data-state="hidden">
    <h3>High Scores</h3>
    <p>This is a link to high scores
        <form>
            <label for="fname">Initials</label><br>
            <input type="text" id="initials" name="initials" value=""><br>
            <input type="submit" value="Submit">
          </form>
</div>

    <script src="Assets/script.js"></script>
</body>

</html>
