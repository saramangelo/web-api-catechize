<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" type="text/css" href="./Assets/style.css" />
    <title>Web API Quiz</title>
  </head>
  <body class="text-center container">
    <div class="quiz-container row">
      <!-- group title, start button, rules in one div (h1, p, button) -->
      <div class="col" id="welcome-container">
        <h1>Web API Quiz</h1>
        <button type="button" class="btn btn-primary start-button">
          Start Button
        </button>
      </div>

      <!-- timer -->
      <div class="container justify-end">
        <div class="row timer-count">
        </div>
      </div>
    </div>

    <!-- group all questions in one div (h1, p, buttons)-->

    <div class="question-container">
      <h2 class="question"></h2>
      <ul class="answer-container"></ul>
    </div>
    <!-- group high scores and input section for entering name in one div (aside) -->

    <div id="end-screen" class="hidden">
      <h2>All done!</h2>
      <p>Your final score is <span id="final-score"></span>.</p>
      <form id="initials">
        <label for="initials">Initials</label><br />
        <input
          type="text"
          placeholder="initials"
          id="input"
          name="initials"
        /><br />
        <input type="submit" value="Submit" />
      </form>
    </div>

    <div class="high-scores">
      <p>High Scores:</p>
      <span>This will be a link to high scores</span>
    </div>

    <script src="Assets/script.js"></script>
  </body>
</html>
